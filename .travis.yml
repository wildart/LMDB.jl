language: julia
os:
  - linux
  - osx
env:
    - ARCH="i686"
    - ARCH="x86_64"
julia:
  - 0.7
  - nightly
matrix:
  exclude:
    - os: osx
      env: ARCH="i686"
    - julia: release
notifications:
  email: false
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia --check-bounds=yes -e 'using Pkg; Pkg.build("LMDB"); Pkg.test("LMDB"; coverage=true)'
after_success:
  - julia -e 'Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
